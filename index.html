<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="flex-container">
    <div class="card">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="ice-cube with shiny effect nft">
      
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="pricing">
        <span><img src="./images/icon-ethereum.svg"> 0.041 ETH</span>
        <span><img src="./images/icon-clock.svg"> 3 days left</span>
      </div>
      <hr>
      <div class="creator-name">
        <img src="./images/image-avatar.png" alt="profile" width="24" class="avatar"> <span>Creation of</span> Jules Wyvern
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
</body>
</html>
